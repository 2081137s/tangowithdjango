{% extends "rango/base.html" %}

{% block title %}Profile{% endblock %}
{% block body_block %}

<div class="hero-unit">
	<h1> Profile <h1>
	<h2>{{ user.username }}</h2>
	<p>Email: {{ user.email }}</p>
	{% if userprofile %}
		<p>Website: <a href="{{ userprofile.website }}">{{userprofile.website}}</a></p>
		<img src="{{ userprofile.picture.url }}" /></br>
	{% else %}
	    <a href="{% url 'add_profile' %}">Edit profile</a>
	{% endif %}
	<br/>
</div>
{% endblock %}
